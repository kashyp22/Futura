<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="starbucks.html">
        <div class="label1">
            <label for="name">Name : </label>
        </div>

        <div class="input1">
            <input type="text" id="n1" placeholder="Name" required> 
        </div>

        <div class="label1">
            <label for="tel">age : </label>
        </div>
        
        <div class="input1">
            <input type="age" id="n1" placeholder="Age">
        </div>

        <div class="label1">
            <label for="email">email : </label>
        </div>

        <div class="input1">
            <input type="email" id="n1" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]">
        </div>
        <div class="label1">
            <label for="password">Password : </label>
        </div>

        <div class="input1">
            <input type="Password" id="n1" placeholder="password" >
        </div>

        <div class="label1">
            <label for="date"> D O B : </label>
        </div>

        <div class="input1">
            <input type="Date" id="n1" placeholder="">
        </div>

        <div class="label1">
            <label for="FILE"> FILE </label>
        </div>

        <div class="input1">
            <input type="FILE" id="n1" placeholder="FILE">
        </div>
        
        <div class="label1">
            <label for="gender">gender:</label> 
        </div>   
        <div class="input1">
           <input type="radio" name="gender">
            <label for="male"> Male</label>
            <input type="radio" name="gender">
            <label for="female">female</label>
        </div>
     
        <div class="label1">
            <label for="course"> course</label>
        </div>

        <div class="input1">
            <input type="checkbox" id="html">
            <label for="html"> html</label>
            <input type="checkbox" id="php">
            <label for="php">php</label>
            <input type="checkbox"  id="dgm">
            <label for="dgm"> digital marketing</label>
        </div>
         

        <div class="label1">
             <label for="phone"> phone number</label>
        </div>
        <div class="input1">
            <input type="tel" id="phone" name="phone" placeholder="10 digit number" pattern="[0-9]{10}" required>
        </div>
        <div class="label1">
         <label for="course"> course</label>
        </div>
        <div class="input1">
            <select name="course" id="course">
                <option value="1">php</option>
                <option value="2">html</option>
                <option value="3">digital marketing</option>
            </select>

        <div class="input2">
        <input type="submit">
        </div>


         



        



    </form>
    
</body>
</html>
