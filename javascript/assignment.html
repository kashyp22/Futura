<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // arithmatic operators

        // addition
        let a=20;
        let b=10;
        let c=a+b;
        document.write(c + "<br>")


    
        // substraction
        let d=20;
        let e=10;
        let f=d-e;
        document.write(f + "<br>")

        // multiplication
        let g=20;
        let h=10;
        let i=g*h;
        document.write(i + "<br>")

        // divishion
        let j=20;
        let k=10;
        let l=j/k;
        document.write(l + "<br>")


        // modular divishion remaindor
        let m=100;
        let n=6;
        let o=m%n;
        document.write(o + "<br>");


        // assignment operator


        let aa=10;
        let bb=aa+=20;
        document.write("+=")
        document.write(bb  + "<br>")


        // = assign only
        let ab=10;
        let ac="10";
        if(ab=ac)
        {
            document.write("checking only value" + "<br>" )
        } else{
            document.write("checking  value and type"+ "<br>" )

        }

        // == eqaul
        let ad=10;
        let ae="10";
        if(ad==ae)
        {
            document.write("checking only value"+ "<br>" )
        } else{
            document.write("checking  value and type" + "<br>" )
        }


        // === triply eqaul cheking value and type
        let af=10;
        let ag="10";
        if(af===ag)  
        {
            document.write("checking only value"+ "<br>" )
        } else{
            document.write("checking  value and type" + "<br>" )

        }



        












    </script>
    
</body>
</html>
