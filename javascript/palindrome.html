    <script>
        function palindrom(){
            var len,i,reverse='';
            var string=prompt("enter the string");
            len=string.length;
            for(i=len-1;i>=0;i--){
                reverse=reverse+(string.charAt(i));
            }
            document.write("Reverse of the string="+reverse +"<br>");
            if(string==reverse){
                document.write("given strin is palindrom")
            }
            else{
                document.write("given strin is not  palindrom")
            }
        }
        palindrom()
        </script>
