<body>


    <script>
    function prime(){
        var a=0;
        var n=prompt("enter a positive number");
        for (i = 1; i <= n; i++) {
        if (n % i == 0) {
        a++;
         }
     }
     if (a == 2) {
    document.write(  n +"<br>"+ "is a Prime number");
     }
     else {
     document.write(  n +"<br>"+ " is not a Prime number");
    }  
    }
    prime()
</script>
